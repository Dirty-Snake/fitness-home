<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container container--footer">
        <div class="header__wrapper">
            <div class="header__address">
                <p>Кабардинка, ул. Мира 20</p>
            </div>
            <div class="header__logo">
                <object type="image/svg+xml" data="images/dest/logo.svg">
                    <img src="images/dest/logo.png" alt="logo">
                </object>
            </div>
            <div class="header__social">
                <a href="#" class="header__link">
                    <object type="image/svg+xml" data="images/dest/mail.png.svg">
                        <img src="images/dest/mail.png" alt="mail">
                    </object>
                </a>
                <a href="#" class="header__link">
                    <object type="image/svg+xml" data="images/dest/phone.svg">
                        <img src="images/dest/phone.png" alt="phone">
                    </object>
                </a>
                <a href="#" class="header__link">
                    <object type="image/svg+xml" data="images/dest/inst.svg">
                        <img src="images/dest/inst.png" alt="inst">
                    </object>
                </a>
            </div>
        </div>

    </div>
    <nav class="header__nav">
        <ul class="header__nav__block">
            <li>
                <a class="header__nav__link" href="#">Услуги</a>
            </li>
            <li>
                <a class="header__nav__link" href="#">Команда</a>
            </li>
            <li>
                <a class="header__nav__link" href="#">Направления</a>
            </li>
            <li>
                <a class="header__nav__link" href="#">О Нас</a>
            </li>
        </ul>
    </nav>
</header>
<section class="section section--intro">
    <div class="container">
        <div class="intro">

        </div>
    </div>
</section>
<script src="/js/main.min.js"></script>
</body>
</html>
